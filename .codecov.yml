codecov:
  require_ci_to_pass: yes
  fail_ci_if_error: false

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

profiling:
  critical_files_paths:
    - 06/server/my_server.py
    - 06/client/my_client.py
    - 06/thread_pool/thread_pool.py

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
  show_critical_paths: true
