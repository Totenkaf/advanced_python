on: push

jobs:
  checking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: WORKING DIRECTORY
        run: pwd

      - name: INSTALL PIP
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          which python3
          which pip
      
      - name: INSTALL PEP8
        run: |
          sudo pip3 install pep8-naming

      - name: INSTALL FLAKE_8
        run: |
          sudo pip3 install flake8-bugbear
          sudo pip3 install flake8-builtins
          sudo pip3 install flake8-commas
          sudo pip3 install flake8-variables-names
          sudo pip3 install flake8-import-order

      - name: FLAKE_8 CHECK
        run: |
          cd HW_1
          flake8 game
          flake8 main.py
          cd ../
      
      - name: INSTALL PYLINT
        run: |
          sudo pip3 install pylint

      - name: PYLINT CHECK
        run: |
          cd HW_1
          flake8 game
          flake8 main.py
          cd ../

  testing:
    runs-on: ubuntu-latest
    needs: [checking]
    steps:

      - uses: actions/checkout@v2
      - name: WORKING DIRECTORY
        run: pwd
      
      - name: INSTALL PIP
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          which python3
          which pip

      - name: RUN UNIT TESTS
        run: |
          cd HW_1
          python3 -m unittest game/test/*_test.py
          cd ../
      
      - name: INSTALL COVERAGE
        run: |
          sudo pip3 install coverage
      
      - name: MAKE COVERAGE
        run: |
          cd HW_1
          coverage run -m unittest game/test/*_test.py
          coverage report -m
          cd ../

      - name: UPLOAD COVERAGE TO CODECOV
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN=42067270-0bca-4277-a9b5-6302e6ae08d9 }}
